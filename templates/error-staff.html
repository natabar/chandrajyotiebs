{% extends "staff-layout.html" %}

{% block title %}
Error!
{% endblock %}

{% block body %}
<div class="card text-center">
    <div class="card-body" style="margin-top: 50px;">
        <img src="/static/images/close.png" height="100px">
        <div>
            <h4 class="alert brand-color">Error {{ code }}!</h4>
        </div>
        <div class="alert alert-danger lead">
            <p>{{ message }}</p>
          </div>
    </div>
</div>
{% endblock %}
