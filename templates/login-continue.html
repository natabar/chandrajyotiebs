{% extends "layout.html" %}

{% block title %}
Continue login
{% endblock %}

{% block body %}
<div class="d-flex justify-content-center">
    <div class="card mb-4" style="max-width: 768px;">
        <div class="row g-0">
          <div class="col-md-7">
            <div class="card-body">
                <form class="login-form" action="/login-continue" method="post">
                    <h3>Login</h3>
                    <label style="font-size: 12px; color: rgb(150, 150, 150);">Enter your password to login</label><br><br>
                    <input style="display: none;" type="text" name="account_type" id="account_type" value="{{ data[1] }}">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="{{ data[0] }}" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                    <input type="checkbox" onclick="showPw()"> Show Password
                    <a href="/forgot-password"><p style="text-align: right;">Forgot password?</p></a>
                    <input type="submit" value="Continue"><br><br>
                    <label style="font-size: 13px; color: rgb(150, 150, 150);">Donâ€™t have an account yet? <a href="/register">Create one.</a></label>
                </form>
            </div>
          </div>
          <div class="col-md-5">
            <img class="bd-placeholder-img img-fluid rounded-start" width="100%" height="250" src="/static/images/login-banner.jpg">
          </div>
        </div>
    </div>
</div>
{% endblock %}
