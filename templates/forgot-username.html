{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="d-flex justify-content-center">
    <div class="card mb-4" style="max-width: 768px;">
        <div class="row g-0">
          <div class="col-md-7">
            <div class="card-body">
                <form class="login-form" action="" method="post">
                    <h3>Forgot Username</h3>
                    <label style="font-size: 12px; color: rgb(150, 150, 150);">Enter your mobile number.</label><br><br>
                    <label for="username">Mobile Number</label>
                    <input type="text" name="username" id="username" placeholder="Valid 10 digit mobile number." required>
    
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <a href="/login"><button type="button" class="btn btn-back">Back</button></a>
                        </div>
                        <div class="col-4">
                            <input type="submit" value="Submit">
                        </div>
                      </div>
                </form>
            </div>
          </div>
          <div class="col-md-5">
            <img class="bd-placeholder-img img-fluid rounded-start" width="100%" height="250" src="/static/login-banner.jpg">
          </div>
        </div>
    </div>
</div>
{% endblock %}
